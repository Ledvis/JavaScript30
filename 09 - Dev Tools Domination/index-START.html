<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, my name is %s', 'Zhenya');

    // Styled
    console.log('%cHello, my name is Zhenya', 'color: red');

    // warning!
    console.warn('Cautious');

    // Error :|
    console.error('You can\'t do that shit');

    // Info
    console.info('Kiev is a capital of Ukraine');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), 'You are wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Zhenya');
    console.count('Zhenya');
    console.count('Zhenya');
    console.count('Olga');
    console.count('Olga');
    console.count('Zhenya');
    console.count('Zhenya');
    console.count('Olga');
    console.count('Olga');
    console.count('Zhenya');
    console.count('Olga');
    console.count('Zhenya');

    console.clear();
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      
    // table
    console.table(dogs);

  </script>
</body>
</html>
